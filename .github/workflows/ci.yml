name: CI

on:
    pull_request:
    push:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'yarn'
                  cache-dependency-path: yarn.lock
            - name: Enable Corepack
              run: corepack enable
            - name: Install dependencies
              run: yarn install --immutable
            - name: Build
              run: yarn build
            - name: Test
              run: yarn test
